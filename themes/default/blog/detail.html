{extend name="base" /}
{block name="body"}

<div class="blog-content">
    <div id="fh5co-blog-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
                    <h2>tp5 测试博客系统</h2>
                    <p><span>Created with <i class="sl-icon-heart"></i> 作者 <a href="https://github.com/xiayulei/think_admin">github</a></span></p>
                </div>
            </div>

            {foreach name="results" item="result"}

            <div class="blog-inner">
                <img style="margin: auto;" class="img-responsive" src="{$result.thumb}" alt="Blog">
                <div class="desc">
                    <h3>{$result.title}</h3>

                    <p>{$result.content}</p>
                </div>
            </div>
            {/foreach}


        </div>
    </div>

</div>



{/block}
